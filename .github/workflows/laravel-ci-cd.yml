name: Laravel CI/CD

on:
  push:
    branches:
      - main  # triggers when code is pushed to main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, tokenizer, xml, bcmath, curl

      # 3. Install Composer dependencies
      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 4. Generate APP_KEY for Laravel
      - name: Generate APP_KEY
        run: php artisan key:generate --force

      # 5. Run Laravel Tests
      - name: Run Tests
        run: php artisan test --without-tty

      # 6. Install Node.js (optional if using Laravel Mix/Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 7. Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g railway

      # 8. Deploy to Railway
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --token $RAILWAY_TOKEN
          railway up --project ${{ secrets.RAILWAY_PROJECT_ID }} --environment ${{ secrets.RAILWAY_ENVIRONMENT }} --detach

